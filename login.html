<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter City</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8d1a1dd134.js" crossorigin="anonymous"></script>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	

</head>

<body class="bg_color">

    <header>
        <nav class="navbar navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand logo" href="#">
                    <img src="images/logo.png" alt="" class="img-responsive">
                </a>
            </div>
        </nav>
    </header>

    <main class="mt-2">
        <div class="container">
            <div class="d-flex justify-content-center login_panel">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <div class="login_logo my-4">
                        <img src="images/logo.png" alt="" class="img-responsive m-auto d-block">
                    </div>
                    <div class="shadow login_area px-4 py-5">
                        <h2 class="text-center">Log In</h2>
                        <form action="">

                            <label for="phone" class="my-2 label_font">Phone Number</label>
                            <input id="phone" class="input_field form-control rounded py-2 px-3 w-100 my-2" type="text" placeholder="01XXXXXXXXX">

                            <label for="password" class="my-2 label_font">Password</label>
                            <input id="password" type="password" class="input_field form-control rounded py-2 px-3 w-100 my-2" placeholder="Enter Password" name="password">
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            <button type="submit" class="login_btn rounded-pill text-white w-100 mt-3 py-2">LOG IN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript -->
    <script src="js/app.js"></script>
    <!-- Bootstrap js Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
